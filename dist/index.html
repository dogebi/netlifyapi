<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xinyouweimen</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src=""></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="user-container">
        <label for="nickname">昵称</label>
        <input type="text" id="nickname" />
      </div>
      <div class="display-container">
        <ul class="chatting-list"></ul>
      </div>
      <div class="input-container">
        <span>
          <textarea type="text" class="chatting-input"></textarea>
          <input type="button" value="전송" class="send-button" />
        </span>
      </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->

      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/chat.js"></script>
  </body>
</html>
